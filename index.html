<title>Tagula basa</title>

</head>
<body lang="en" dir="ltr">
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      var tag = new TagulaBasa()
      tag.add('style')
        tag.down(-1)
        tag.txt('* { margin-left: 1em }')
      tag.up()
      tag.add()
        tag.down(-1)
        tag.txt('Container')
        tag.add()
          tag.down(-1)
          tag.txt('First child')
          tag.add()
            tag.down(-1)
            tag.txt('Grand child')
          tag.up()
        tag.up()
        tag.add()
          tag.down(-1)
          tag.txt('Second child')

      tag.uppest()
      tag.down()
      tag.nxt()
      console.log(tag.ele)
      console.log(tag.txt())
      tag.prv()
      console.log(tag.ele)
      console.log(tag.txt())
      //tag.prv()
      console.log(tag.ele)
      console.log(tag.txt())
    });
  </script>
</body>
